<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/217/217853.png" type="image/x-icon">
    <title>Recorrentes | Gestor Financeiro</title>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/recorrentes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Aside -->
    <link rel="stylesheet" href="assets/components/aside/aside.css">
    <script src="assets/components/aside/aside.js"></script>
    <!-- Header -->
    <link rel="stylesheet" href="assets/components/header/header.css">
    <script src="assets/components/header/header.js"></script>
    <!-- Modal -->
    <link rel="stylesheet" href="assets/components/modal/modal.css">
    <script src="assets/components/modal/modal.js"></script>
</head>
<body>
    <div id="pageContainer">

        <main-aside class="asideClosed"></main-aside>

        <main>
            <main-header></main-header>
            <div id="mainContentContainer">
                <section>
                    <div id="banner-container">
                        <img id="banner-img" src="assets/imgs/Banner Gestor.png" alt="">
                    </div>
                    <h1 id="main-title">Gestor Financeiro <img id="moeda-icon" class="icons-pngs" src="assets/imgs/moeda-icon.png" alt=""></h1>
                    <h2 id="main-sub-title">Adicionar Transações Recorrentes: ↩️</h2>
                    <div id="inputs-entrada-e-saida-infos-container">
                        <div>
                            <label for="input-descricao">Descrição:</label>
                            <input type="text" id="input-descricao" autocomplete="on">
                        </div>
                        <div>
                            <label for="input-observacao">Observação:</label>
                            <input type="text" id="input-observacao" autocomplete="on">
                        </div>
                        <div>
                            <label for="input-valor">Valor:</label>
                            <input type="number" step="0.1" id="input-valor" autocomplete="on">
                        </div>
                        <div>
                            <label for="select-categoria">Categoria:</label>
                            <select name="" id="select-categoria">
                                <option value="escolha">Escolha</option>
                            </select>
                        </div>
                        <div>
                            <label for="select-tipo">Tipo:</label>
                            <select name="" id="select-tipo">
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button id="btn-adicionar-entrada-ou-saida">Adicionar</button>
                    </div>
            
                    <hr>

                    <!-- MODAL -->
                    <div id="modal-container" class="hide">
                        <component-modal id="modal-editar">
                            <div id="inputs-entrada-e-saida-infos-container">
                                <div>
                                    <label for="editar-input-descricao">Descrição:</label>
                                    <input type="text" id="editar-input-descricao" autocomplete="on">
                                </div>
                                <div>
                                    <label for="editar-input-observacao">Observação:</label>
                                    <input type="text" id="editar-input-observacao" autocomplete="on">
                                </div>
                                <div>
                                    <label for="editar-input-valor">Valor:</label>
                                    <input type="number" step="0.1" id="editar-input-valor" autocomplete="on">
                                </div>
                                <div>
                                    <label for="editar-select-categoria">Categoria:</label>
                                    <select name="" id="editar-select-categoria">
                                        <option value="escolha">Escolha</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="editar-select-tipo">Tipo:</label>
                                    <select name="" id="editar-select-tipo">
                                        <option value="entrada">Entrada</option>
                                        <option value="saida">Saída</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <button id="btn-editar-entrada-ou-saida">Salvar</button>
                            </div>
                        </component-modal>
                    </div>
                    <!-- Fim Modal -->

                    <h1>Recorrentes:</h1>
            
                    <div id="loader" class="hide"></div>

                    <div id="input-visualizar-tabela-mes-e-ordernar-container">
                        <div>
                            <label for="ordernar-select">Ordernar:</label>
                            <select id="ordernar-select">
                                <option value="Escolha">Escolha</option>
                                <option value="Descrição">Descrição</option>
                                <option value="Descrição decrescente">Descrição decrescente</option>
                                <option value="Categoria">Categoria</option>
                                <option value="Categoria decrescente">Categoria decrescente</option>
                                <option value="Entrada">Entrada</option>
                                <option value="Saída">Saída</option>
                                <option value="Valor">Valor</option>
                                <option value="Valor decrescente">Valor decrescente</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="table-financeiro-container" class="table-container">
                        <table id="table-financeiro">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Observação</th>
                                    <th>Categoria</th>
                                    <th>Tipo</th>
                                    <th>Valor</th>
                                    <th>Editar</th>
                                    <th>Excluir (?)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- User -->
    <script type="module" src="assets/js/user.js"></script>
    <!-- HideAside -->
    <script src="assets/components/aside/hideAside.js"></script>
    <!-- Modal -->
    <script type="module" src="assets/components/modal/closeModal.js"></script>
    <!-- Recorrentes -->
    <script type="module" src="assets/js/recorrentes/inicialRecorrentes.js"></script>
    <script type="module" src="assets/js/recorrentes/adicionarRecorrencia.js"></script>
    <script type="module" src="assets/js/recorrentes/ordernarTabela.js"></script>
    <script type="module" src="assets/js/recorrentes/atualizarTabela.js"></script>
    <script type="module" src="assets/js/recorrentes/editarRecorrencia.js"></script>
    <script type="module" src="assets/js/recorrentes/apagarRecorrencia.js"></script>
</body>
</html>
